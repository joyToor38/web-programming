<head>

        Email And Domain
    </title>

        body {

<body>
    <script>
        function validMail() {
            var mail =
                document.getElementById('email').value; var vpatt
                    = "ckpcet.ac.in";
            var result;
            result =
                mail.endsWith(vpatt); if
                (result != true) {
                alert("Please enter valid mail id");
            }
            return result;
        }
    </script>
    <form id="mailValid" method="POST" onsubmit="return validMail()">
        <label for="mail">E-Mail</label>
        <!-- <input type="text" id="email" name="email" /><br><br>
<button type="submit" value="submit">Submit</button> -->
        <input type='text' id='txtEmail' />
        <input type='submit' name='submit' onclick='checkEmail();' />
        <script>
            function checkEmail() {
                var email = document.getElementById('txtEmail');
                var filter = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{ 1, 3 } \.[0 - 9]{ 1, 3 } \.[0 - 9]{ 1, 3 } \.[0 - 9]{ 1, 3 }])| (([a - zA - Z\-0 - 9] +\.) +[a - zA - Z]{ 2,})) $ /;
                if (!filter.test(email.value)) {
                    alert('Please provide a valid email address'); email.focus;
                    return false;
                }
                // alert('E-mail correct')
            }
        </script>
    </form>
</body>

</html>
