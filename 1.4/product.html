<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class='container'>
    <div class='background-element' id='background-element'>
    </div>
    <div class='highlight-window' id='product-img'>
      <div class='highlight-overlay' id='highlight-overlay'></div>
    </div>
    <div class='window'>
      <div class='main-content'>
        <h2>Tiger of Sweden</h2>
        <h1>LEONARD COAT</h1>
        <h3>MINIMALISTIC COAT IN COTTON-BLEND</h3>
        <div class="rate">
          <input type="radio" id="star5" name="rate" value="5" />
          <label for="star5" title="text">5 stars</label>
          <input type="radio" id="star4" name="rate" value="4" />
          <label for="star4" title="text">4 stars</label>
          <input type="radio" id="star3" name="rate" value="3" />
          <label for="star3" title="text">3 stars</label>
          <input type="radio" id="star2" name="rate" value="2" />
          <label for="star2" title="text">2 stars</label>
          <input type="radio" id="star1" name="rate" value="1" />
          <label for="star1" title="text">1 star</label>
        </div>
        <div class='description' id='description'>
          Men's minimalistic overcoat in cotton-blend. Features a stand-up collar, concealed front closure and single
          back vent. Slim fit with clean, straight shape. Above-knee length.</div>
        <div class='highlight-window  mobile' id='product-img'>
          <div class='highlight-overlay' id='highlight-overlay-mobile'></div>
        </div>
        <div class='options'>
          <div class='price'>â‚¹3000</div>
          <div class='size-picker'>
            Quantity:
            <div class="counter">
              <span class="down" onClick='decreaseCount(event, this)'>-</span>
              <input type="text" value="1" id="quantity">
              <span class="up" onClick='increaseCount(event, this)'>+</span>
            </div>
          </div>
        </div>
        <div class='divider'></div>
        <div class='purchase-info'>
          <button id="wishlist">ADD TO WISHLIST</button>
          <button id="cart">ADD TO CART</button>
        </div>
        <div class="total-price">
        </div>
        <div class="wishlist-success">Product Added to your Wishlist</div>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
